<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Streaming System Design Live</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.10.0/video-js.css">
</head>
<body>
    <video id="player" class="video-js vjs-default-skin" controls autoplay muted width="640" height="360">
        <source src="http://localhost:5555/hls/my-video.m3u8" type="application/x-mpegURL">
    </video>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        videojs('#player');
    </script>
</body>
</html>
